<!DOCTYPE html>
<html lang="en">

<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta name="Keywords" content="全城淘软件,全城淘云ERP,SaaS软件,进销存SaaS,在线进销存软件,在线财务管理,超市管理系统,商场收银系统,服装管理系统,服装管理软件,好帮手服装管理系统,好帮手云平台,服装ERP系统,好帮手软件,好帮手Saas,餐饮软件,餐饮管理软件,收银软件,POS支付">
	<meta name="Description" content="全城淘云ERP管理系统，是基于云平台架构的在线连锁专卖管理系统，为购物中心、百货商场超市、专营专卖、服装专卖、服装连锁、餐饮娱乐、餐饮管理软件、POS支付、移动互联网企业提供解决方案。服务热线：4006-877-999">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<script src="../js/respond.js"></script>
	<link rel="stylesheet" media="screen and (max-width: 1000px)" href="../css/mobile.css">
	<link rel="stylesheet" media="screen and (min-width: 1001px)" href="../css/style.css">
	<link rel="stylesheet" media="screen and (min-width: 1001px)" href="../css/media.css">
	<link rel="shortcut icon" href="http://www.qcterp.com/favicon.ico" type="image/vnd.microsoft.icon">
	<link rel="icon" href="http://www.qcterp.com/favicon.ico" type="image/vnd.microsoft.icon">
	<script src="../js/include.js"></script>
	<script src="../js/require.js"></script>
	<script src="../js/config.js"></script>
</head>

<body>
	<div class="pc-wrapper">
		<div class="pc-content" style="padding:0;">
			<div class="login-wrapper">
				<div class="login-item">
					<img src="../images/login-logo.png" class="new-logo" alt="">
					<div class="login-entrance">
						<div class="entrance-item">
							<div class="login-title-tab">
								<div class="title-tabItem login-show">
									密码登录
									<div class="tabItem-blank"></div>
								</div>
								<div class="title-tabItem">
									短信登录
									<div class="tabItem-blank"></div>
								</div>
							</div>
							<div class="login-type-item login-type-show">
								<div class="login-inputs">
									<input type="number" id="number" name="number" placeholder="手机号">
								</div>
								<div class="login-inputs">
									<input type="text" id="password" name="password" placeholder="密码">
								</div>
								<div class="check-login">
									<div class="chekckBoxItem">
										<input type="checkbox" id="checkBox" checked>
										<label for="checkBox">一周内自动登录</label>
									</div>
									<a href="forgetPass.html" class="forget">忘记密码？</a>
								</div>
							</div>
							<div class="login-type-item">
								<div class="login-inputs">
									<input type="number" id="number" name="number" placeholder="请输入手机号">
								</div>
								<div class="login-inputs ">
									<input type="text" class="code-input" id="password" name="code" placeholder="请输入验证码">
									<div class="login-input-code" data-send="1">获取验证码</div>
								</div>
							</div>
							<div class="login-btn blue-btn">登录</div>
							<div class="login-btn" id="register-btn">注册全城淘账号</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<include src="footer.html"></include>
		<include src="help.html"></include>
	</div>
	<div class="app">
		<div class="mb-content mb-login">
			<h1>
				<img src="../images/newLogo.png">
			</h1>
			<div class="out-login-wrapper">
				<form id="login-form">
					<label for="accountInput">
						<input type="text" id="accountInput" placeholder="手机号/用户名">
					</label>
					<label for="passwordInput">
						<input type="text" id="passwordInput" placeholder="密码">
					</label>
				</form>
				<div class="checkLoginTimes">
					<div class="">
						<input type="checkbox" id="checkLogin" checked>
						<label for="checkLogin">一周内自动登录</label>
					</div>
					<a href="forgetPass.html">忘记密码</a>
				</div>
				<div class="login-default-btn danger">
					登录
				</div>
				<a class="login-default-btn default" href="register.html">
					注册全城淘账号
				</a>
			</div>
		</div>
		<!-- <include src="m-footer.html"></include> -->
	</div>
	<script>
		require(['common'], function (c_fnc) {
			c_fnc.dynamicLoadJs('../js/login.js')
		})

	</script>
	<style>
		.pc-footer-wrapper {
			border-top: none;
		}

	</style>
</body>

</html>
