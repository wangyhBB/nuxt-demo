<!DOCTYPE html>
<html lang="en">

<head>
	<title>购买商品</title>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta name="Keywords" content="全城淘软件,全城淘云ERP,SaaS软件,进销存SaaS,在线进销存软件,在线财务管理,超市管理系统,商场收银系统,服装管理系统,服装管理软件,好帮手服装管理系统,好帮手云平台,服装ERP系统,好帮手软件,好帮手Saas,餐饮软件,餐饮管理软件,收银软件,POS支付">
	<meta name="Description" content="全城淘云ERP管理系统，是基于云平台架构的在线连锁专卖管理系统，为购物中心、百货商场超市、专营专卖、服装专卖、服装连锁、餐饮娱乐、餐饮管理软件、POS支付、移动互联网企业提供解决方案。服务热线：4006-877-999">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<!-- <link rel="stylesheet" media="screen and (max-width: 1000px)" href="../css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 1001px)" href="../css/style.css"> -->
    <link rel="stylesheet" href="../css/style.css"> 
	<link rel="shortcut icon" href="http://erp.qcterp.com/favicon.ico" type="image/vnd.microsoft.icon">
	<link rel="icon" href="http://erp.qcterp.com/favicon.ico" type="image/vnd.microsoft.icon">
	<script src="../js/include.js"></script>
	<script src="../js/respond.js"></script>
	<script src="../js/require.js"></script>
	<script src="../js/config.js"></script>
</head>

<body>
	<div class="pc-wrapper">
		<div class="pc-content">
			<include src="header.html"></include>
			<div class="buyGoods-navBar">
				<div class="buyGoods-navBar-wrapper">
					<a>PC收银一体机</a>
					<a class="buyGoods-navBar-a">概览</a>
					<a class="buyGoods-navBar-b">规格参数</a>
					<!-- <a class="buyGoods-btn">购买</a> -->
				</div>
			</div>
			<div class="pc-buyGoods">
				<div class="goodsTitle">
					<span>商城</span>
					<span>></span>
					<span>收银机</span>
					<span>></span>
					<span class="goodsLite">y-11</span>
				</div>
				<div class="goodsView">
					<!-- <div class="bigViewContent">
                        
                    </div> -->
					<div class="goodsView-left">
						<div class="goodsTop">
							<img src="../images/product_01.png" alt="">
						</div>
						<div class="goodsBottom">
							<div class="leftViewBtn"></div>
							<div class="goodsItems">
								<div class="goodsAnimate">
									<a data-big="../images/mix1.png" style="background: url('../images/min1.png') 0 0 no-repeat;" class="showView"></a>
									<a data-big="../images/mix2.png" style="background: url('../images/min2.png') 0 0 no-repeat;"></a>
									<a data-big="../images/mix1.png" style="background: url('../images/min1.png') 0 0 no-repeat;"></a>
									<a data-big="../images/mix2.png" style="background: url('../images/min2.png') 0 0 no-repeat;"></a>
									<a data-big="../images/mix1.png" style="background: url('../images/min1.png') 0 0 no-repeat;"></a>
								</div>
							</div>
							<div class="rightViewBtn"></div>
						</div>
					</div>
					<div class="goodsView-right">
						<div class="goodsView-name">
							y-11 pc收银一体机 8G+4核
						</div>
						<div class="goodsView-tips">
							<span style="color:#f51200;">【关注全城淘公众号，领取200代金券】</span>智能店铺管家，进销货存，收银流水商品开 单一体搞定
						</div>
						<div class="gooodsView-price">
							<div class="gooodsView-price-left">
								<h1>
									<span style="font-size: 24px;">¥</span>2598</h1>
								<div class="gooodsView-price-old">
									<span style="font-size: 14px;">¥</span>2698</div>
							</div>
							<div class="gooodsView-price-right">
								<div class="gooodsView-price-tips">
									<div class="tips-block">积分</div>
									<div class="tips-word">购买即送2598积分</div>
								</div>
							</div>
							<div class="goodsView-blank"></div>
						</div>
						<div class="goodsView-chose">
							<div class="goodsView-chose-word">数量</div>
							<div class="goodsView-chose-wrap">
								<div class="gooodsView-price-btns">
									<div class="gooodsView-price-reduceBtns">-</div>
									<!-- 需要监听库存数量 -->
									<input type="text" value="1" class="gooodsView-price-number">
									<div class="gooodsView-price-addBtns">+</div>
								</div>
								<div class="goodsView-reserve">（库存：100）</div>
							</div>
						</div>
						<div class="goodsView-buyBtns">
							<!-- goodsViewDisable 没有商品的状态 -->
							<div class="goodsView-addCart">加入购物车</div>
							<div class="goodsView-buy">立即购买</div>
						</div>
					</div>
				</div>
				<div class="goodsViewList">
					<div class="goodsViewList-header">购物清单</div>
					<div class="goodsViewList-imgs">
						<img src="../images/cmp.png" alt="">
					</div>
				</div>
			</div>

			<div class="pc-helpBox cart-helpBox">
				<div class="helpBox-item" id="goToCart">
					<img src="../images/cart-cart.png">
					<div class="cart-rage">0</div>
				</div>
				<!-- 购物车悬浮按钮 -->
				<div class="helpBox-item">
					<img src="../images/tel-cart.png">
					<div class="help-show words-show tel-show">
						<p>服务热线</p>
						<a>4006-877-999</a>
						<div class="help-show-arrow">
						</div>
					</div>
				</div>
			</div>
		</div>
		<include src="footer.html"></include>
	</div>
	<script>
		require(['common'], function (c_fnc) {
			c_fnc.dynamicLoadJs('../js/buyGoods.js')
		})

	</script>
</body>

</html>
